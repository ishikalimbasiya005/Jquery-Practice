<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        p {
            width: 70%;
            margin: 20px auto;
            padding: 20px;
            font-size: 18px;
            color: #34495e;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("p").hover(function () {
                $(this).css("background-color", "pink");
            }, function () {
                $(this).css("background-color", "#ffffff"); // Revert on mouse out
            });
        });
    </script>
</head>

<body>
    <h1>This is Hover Event:</h1>
    <p>Hover over this paragraph to see the effect! Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam,
        molestias!</p>
</body>

</html>
