<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse On Event</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            padding: 50px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        p {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            font-size: 18px;
            color: #6a1b9a;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        p:hover {
            transform: scale(1.02);
        }
    </style>
    <script>
        $(document).ready(function () {
            $("p").on({
                mouseenter: function () {
                    $(this).css("background-color", "pink");
                },
                mouseleave: function () {
                    $(this).css("background-color", "yellow");
                },
                click: function () {
                    $(this).css("background-color", "lightblue");
                }
            });
        });
    </script>
</head>

<body>
    <h1>Mouse On Event:</h1>
    <p>Click or move the mouse pointer over this paragraph to see different effects.</p>
</body>

</html>
