<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation</title>

    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div.box").animate({
                    left: '350px',
                    width: '+=400px',
                    height: '+=200px',
                    opacity: 0.7
                }, "slow");
                $("p").animate({ fontSize: '100px' }, "slow");
            });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #b30000;
            margin-top: 40px;
        }

        button {
            background-color: #e60000;
            color: white;
            padding: 10px 35px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b30000;
        }

        .box {
            background-color: #ff9999;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 200px;
            left: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .box p {
            color: white;
            font-size: 20px;
            margin: 0;
            transition: font-size 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>This is an Animation Event</h1>

    <button>Click Me!</button>

    <div class="box">
        <p>Hello</p>
    </div>
</body>

</html>
