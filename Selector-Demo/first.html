<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery :first Selector</title>

    <!-- jQuery -->
    <script src="../jquery-3.7.1.min.js"></script>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0077cc;
            font-size: 24px;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #333;
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px auto;
            width: 90%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-size: 18px;
            color: #333;
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px auto;
            width: 90%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p:first").hide(); // Hide only the first <p> tag
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h1>This is a ":first" Selector Example</h1>

        <h3>hello,This is h3 Tag</h3>
        <p>This is a paragraph</p>
        <p>Lorem ipsum dolor sit amet.</p>

        <button>Click to Hide First Paragraph</button>
    </div>

</body>

</html>
