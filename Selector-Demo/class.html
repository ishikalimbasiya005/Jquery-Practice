<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery "this" Selector</title>

    <!-- jQuery -->
    <script src="../jquery-3.7.1.min.js"></script>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #0077cc;
            font-size: 24px;
            margin-bottom: 30px;
        }

        p.text {
            font-size: 18px;
            color: #333;
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h4.text {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <!-- jQuery Logic -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                // Hides only <p> tag with class="text"
                $("p.text").hide();
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h1>This is a "class" Selector Example</h1>

        <p class="text">This is a paragraph</p>
        <h4 class="text">Hello!</h4>

        <button>Click to Hide Paragraph</button>
    </div>

</body>

</html>
