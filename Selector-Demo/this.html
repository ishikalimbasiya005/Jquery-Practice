<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery $(this) Selector</title>

    <!-- jQuery CDN (reliable path) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 26px;
            color: #0077cc;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #444;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <!-- jQuery Logic -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                // $(this) refers to the clicked button
                $(this).hide();
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h1>This is a "$(this)" Selector Example</h1>
        <p>This is a paragraph</p>
        <button>Click Me! After I'm Hide!</button>
    </div>

</body>

</html>
