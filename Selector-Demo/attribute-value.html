<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Attribute Value Selector</title>

    <!-- jQuery -->
    <script src="../jquery-3.7.1.min.js"></script>

    <!-- Internal CSS Styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #0077cc;
            margin-bottom: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            height: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("a[target!='_blank']").hide();  // Hide anchor without _blank
                $("img[alt='swaminarayan']").hide(); // Hide specific image
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h1>Attribute Value Selector (jQuery)</h1>

        <a href="#" target="_blank">Open Link in New Tab</a>
        <button>Click to Hide Link & Image</button>
        <br>
        <img src="../../accests/2c1da71d981a32cce0619e852e7ac600.jpg" alt="swaminarayan">
    </div>

</body>

</html>
