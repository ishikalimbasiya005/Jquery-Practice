<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Attribute Selector</title>

    <!-- jQuery -->
    <script src="../jquery-3.7.1.min.js"></script>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0077cc;
            font-size: 24px;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 20px;
            background-color: #6f42c1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #5a32a3;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                // Hide all elements with the href attribute
                $("[href]").hide();
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h1>This is an Attribute Selector Example</h1>

        <a href="#">Clickable Link with href</a>
        <a>Clickable Link without href</a><br>

        <button>Click to Hide All Elements with href</button>
    </div>

</body>

</html>
