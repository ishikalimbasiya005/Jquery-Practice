<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery :first-child Selector</title>

    <!-- jQuery -->
    <script src="../jquery-3.7.1.min.js"></script>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0077cc;
            font-size: 24px;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background-color: #e9ecef;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                // Hide first <li> child in each <ul>
                $("ul li:first-child").hide();
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h1>This is a ":first-child" Selector Example</h1>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Juice</li>
        </ul>
        <br>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
        </ul>

        <button>Click to Hide First Item in Each List</button>
    </div>

</body>

</html>
